<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Update Contact</title>
</head>
<body>
<div id="content" >
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>
    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div data-th-replace="~{message::messagebox}"></div>
                    <h1 class="text-2xl font-semibold">Update Contact</h1>
                    <p class="text-gray-500">This contact will be stored on cloud</p>
                    <form  class="mt-8" data-th-action="@{'/user/contact/update/'+${contactId}}" data-th-object="${ContactForm}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-id-badge"></i>
                                </div>
                                <input data-th-field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                            </div>
                            <p class="text-red-600" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Invalid</p>
                        </div>
                        <div class="mb-3">
                            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-envelope"></i>
                                </div>
                                <input data-th-field="*{email}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Exapmple@gmail.com">
                            </div>
                            <p class="text-red-600" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Invalid</p>
                        </div>
                        <div class="mb-3">
                            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                                </div>
                                <input data-th-field="*{phoneNumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+91 1234567890">
                            </div>
                            <p class="text-red-600" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">Invalid</p>
                        </div>
                        <div class="mb-3">

                            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                            <textarea data-th-field="*{address}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="address"></textarea>
                            <p class="text-red-600" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">Invalid</p>
                        </div>
                        <div class="mb-3">

                            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                            <textarea data-th-field="*{description}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact"></textarea>
                        </div>
                        <div class="flex space-x-3 mb-3">
                            <div class="w-full">
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid w-4 h-4 fa-globe"></i>
                                        </div>
                                        <input data-th-field="*{websiteLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.website.com">
                                    </div>
                                </div>
                            </div>
                            <div class="w-full">
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                        </div>
                                        <input data-th-field="*{linkedinLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedin.com/xyz">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact image</label>
                            <input id="image_file_input" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" data-th-field="*{contactImage}" type="file">
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
                            <img data-th-src="*{picture}" class="max-h-52 mx-auto " src="" id="upload_image_preview">
                        </div>
                        <div class="mb-3">
                            <div class="flex items-center me-4">
                                <input data-th-field="*{favorite}"  id="green-checkbox" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="green-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Favourites</label>
                            </div>
                        </div>
                        <div class="button-container text-center">
                            <button type="submit" class="px-3 py-2 rounded dark:bg-blue-600 bg-black text-white ">Update contact</button>
                            <button type="reset" class="px-3 py-2 rounded dark:bg-blue-600 bg-black text-white ">Reset</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script data-th-src="@{'/js/admin.js'}"></script>
<script>
    console.log("this is update page");
</script>
</body>
</html>
